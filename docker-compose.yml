version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    user: root
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Gives Jenkins access to Docker
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    container_name: jenkins-docker
    networks:
      - jenkins_net

volumes:
  jenkins_home:

networks:
  jenkins_net:
